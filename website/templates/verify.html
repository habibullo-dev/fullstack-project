<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register & Login Form</title>
        <link rel="stylesheet" href="../static/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="card-left">
                <div class="card-box">
                    <span class="lineBorder"></span>
                    <form method="POST" action="register" id="registerForm"
                        class="inputForm">
                        <h1>Create account</h1>
                        <input type="text" class="username" name="username"
                            placeholder="Username" required>
                        <input type="text" class="password" name="password"
                            placeholder="Password" required>
                        <input placeholder="Email" name="email" class="email"
                            type="email" required>
                        <div class="btn-div">
                            <button class="btn register"
                                type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card-right">
                <div class="header">
                    <h2 class="welcome">Welcome!</h2>
                    <p>Already have an account?</p>
                    <p>Login and start browsing for
                        your favorite doctor</p>
                    <a href="{{ url_for('login') }}">
                        <button class="btn login">Login</button>
                    </a>
                    <p>Or <a href="{{ url_for('home') }}"
                            class="link">
                            click here </a>
                        to
                        go
                        back
                        to home page</p>
                </div>
            </div>
        </div>
    </body>
    <link rel="stylesheet" href="../static/server.js">
</html>
